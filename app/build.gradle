apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "gal.caronte.caronte"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug{
            def gmaps_api_key = System.getenv("GMAPS_KEY").toString()
            def api_user = System.getenv("API_USER").toString()
            def api_key = System.getenv("API_KEY").toString()
            resValue 'string', 'google_maps_key', "AIzaSyAJUqzy0W87HwurLOVwiPdC_Qwdja_bKiA"
            resValue 'string', 'api_user', "pfcgvisual@situm.es"
            resValue 'string', 'api_key', "Ta8Eel6aKuXqXUbTbGnAwFOJuVUL2xUr"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a'
            universalApk true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.google.android.gms:play-services-maps:10.0.1'
    compile ('es.situm:situm-sdk:2.9.0@aar') {
        transitive = true
    }

    testCompile 'junit:junit:4.12'
}


